version: '3.8'

services:
  db:
    image: postgres:15
    container_name: talkeasy-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ./talkeasy/
    container_name: talkeasy_api
    restart: unless-stopped
    command: sh -c "python init_db.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./talkeasy/:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
  tagger-api:
    container_name: tagging-api
    image: tagging-api
    restart: unless-stopped
    build: 
      context: ./taggingAPI
    ports:
      - "5000:5000"
    volumes:
      - ./taggingAPI/app:/app 
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    command: start-dev
    depends_on:
      - db

volumes:
  pgdata: