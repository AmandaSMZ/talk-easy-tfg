version: '3.8'

services:
  db:
    image: postgres:15
    container_name: talkeasy-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ./talkeasybackend/
    container_name: talkeasy_api
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./talkeasybackend/:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
  tagger-api:
    container_name: tagger-api
    image: tagger-api
    restart: unless-stopped
    build: 
      context: ./taggerAPI
    ports:
      - "5000:5000"
    volumes:
      - ./taggerAPI/app:/app 
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload

volumes:
  pgdata: