version: '3.8'

services:
  db:
    image: postgres:15
    container_name: talkeasy-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ./talkeasy/
    container_name: talkeasy_api
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      - db
    command:
      sh -c "./wait-for-it.sh db:5432 --strict --timeout=60 -- python init_db.py && uvicorn main:app --host 0.0.0.0 --port 8001 --reload"
    volumes:
      - ./wait-for-it.sh:/code/wait-for-it.sh
      - ./talkeasy/:/code
    env_file:
      - .env
  tagger-api:
    container_name: tagging-api
    image: tagging-api
    restart: unless-stopped
    build: 
      context: ./taggingAPI
    ports:
      - "8002:8002"
    volumes:
      - ./taggingAPI/app:/app 
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload

  auth-api:
    container_name: auth-api
    build:
      context: ./auth-api
    restart: unless-stopped
    ports:
      - "8003:8003"
    depends_on:
      - db
    env_file:
      - .env
    command:
      sh -c "python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8003 --reload"
    volumes:
      - ./auth-api:/code

  gateway:
    build:
      context: ./api-gateway
    container_name: gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - auth-api
      - api
    command: 
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata: